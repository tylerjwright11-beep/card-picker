<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Which Card?</title>

  <link rel="apple-touch-icon" sizes="192x192" href="images/icon-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="images/icon-512.png" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Home Header -->
  <header id="homeHeader">
    <h1>Which Card?</h1>
    <p class="subtitle">Tap a category</p>
  </header>

  <!-- Category Grid -->
  <main id="categoryView" class="grid">
    <button data-category="restaurants">Restaurants</button>
    <button data-category="grocery">Grocery Stores</button>
    <button data-category="wholesale">Wholesale Clubs</button>
    <button data-category="gas">Gas</button>
    <button data-category="online">Online Shopping</button>
    <button data-category="everything">Everything Else</button>
  </main>

  <!-- Result View -->
  <main id="resultView" class="hidden">
    <button id="backButton">‚Üê Back</button>

    <h2 id="categoryTitle" class="page-title"></h2>

    <section class="card-section">
      <p id="primaryCardName" class="card-name"></p>

      <img
        id="applePayBadge"
        class="hidden"
        alt="Apple Pay"
        src="images/apple-pay-badge.png"
      />

      <img id="primaryCardImage" alt="Primary Card" />
      <p id="primaryReward" class="reward"></p>
    </section>

    <section class="card-section hidden" id="backupSection">
      <p id="backupCardName" class="card-name"></p>
      <img id="backupCardImage" alt="Backup Card" />
      <p id="backupReward" class="reward"></p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
