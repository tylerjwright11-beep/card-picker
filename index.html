<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Which Card?</title>

  <!-- App Icon -->
  <link rel="apple-touch-icon" href="images/app-icon.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Which Card?</h1>
    <p class="subtitle">Tap a category</p>
  </header>

  <main id="categoryView">
    <button data-category="restaurants">Restaurants</button>
    <button data-category="grocery">Grocery Stores</button>
    <button data-category="wholesale">Wholesale Clubs</button>
    <button data-category="gas">Gas</button>
    <button data-category="online">Online Shopping</button>
    <button data-category="everything">Everything Else</button>
  </main>

  <main id="resultView" class="hidden">
    <button id="backButton">‚Üê Back</button>

    <h2 id="categoryTitle"></h2>

    <section class="card-section">
      <h3>Primary Card</h3>
      <img id="primaryCardImage" alt="Primary Card" />
      <p id="primaryReward"></p>
      <img id="applePayBadge" class="hidden" alt="Apple Pay" src="images/apple-pay.png" />
    </section>

    <section class="card-section" id="backupSection">
      <h3>Backup Card</h3>
      <img id="backupCardImage" alt="Backup Card" />
      <p id="backupReward"></p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
