<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Which Card?</title>

  <!-- App icons -->
  <link rel="apple-touch-icon" sizes="192x192" href="images/icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="images/icon-512.png">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Which Card">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HOME HEADER -->
  <header id="homeHeader">
    <h1>Which Card?</h1>
    <p>Tap a category</p>
  </header>

  <!-- CATEGORY BUTTONS WRAPPER -->
  <div id="categoryContainer" class="category-grid">
    <button data-category="restaurants">Restaurants</button>
    <button data-category="grocery">Grocery Stores</button>
    <button data-category="wholesale">Wholesale Clubs</button>
    <button data-category="gas">Gas</button>
    <button data-category="online">Online Shopping</button>
    <button data-category="everything">Everything Else</button>
  </div>

  <!-- RESULT VIEW -->
  <section id="resultView" class="hidden">
    <button id="backButton">‚Üê Back</button>

    <h2 id="categoryTitle" class="page-title"></h2>

    <div class="card-display" id="primaryCard">
      <div class="card-name" id="primaryCardName"></div>
      <!-- Apple Pay badge dynamically injected here -->
      <img id="primaryCardImage" class="card-image" alt="Card Image" />
      <div class="reward" id="primaryReward"></div>
    </div>

    <!-- SUBTLE DIVIDER -->
    <div class="divider hidden" id="divider"></div>

    <!-- BACKUP CARD -->
    <div id="backupSection" class="card-display hidden">
      <div class="card-name" id="backupCardName"></div>
      <img id="backupCardImage" class="card-image" alt="Backup Card Image" />
      <div class="reward" id="backupReward"></div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
